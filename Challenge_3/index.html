<html>
  <head>
    <meta charset="utf-8" />
    <title>iNeuron: Sign in</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
              <div
                class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div
                class="box-root box-background--blue800"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            >
              <div
                class="box-root box-background--blue animationLeftRight"
                style="flex-grow: 1"
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
              <div
                class="box-root box-background--gray100 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            >
              <div
                class="box-root box-background--cyan200 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            >
              <div
                class="box-root box-background--blue animationRightLeft"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            >
              <div
                class="box-root box-background--gray100 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            >
              <div
                class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div class="box-root">
            <div class="box">
              <h1>
                <a href="#" class="box1">iNeuron</a>
              </h1>
            </div>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="my">
              <div class="formbg-inner">
                <div class="sign1">
                <span>Sign in to your account</span>
                </div>
                <form id="stripe-login">
                  <div class="email">
                    <label for="email" class="email1">Email</label>
                    <div class="input0">
                    <input type="email" class="email2" name="email" />
                  </div>
                  <div class="field padding-bottom--24">
                    <div class="password">
                      <label for="password">Password</label>
                      <div class="reset">
                        <a href="#" class="reset1"> Forgot your password?</a>
                    </div>
                    <input type="password" class="input" name="password" />
                  </div>
                  <div
                    class="field field-checkbox padding-bottom--24 flex-flex align-center"
                  >
                    <label for="checkbox">
                      <input type="checkbox" class="sign" name="checkbox" /> Stay signed in
                      for a week
                    </label>
                  </div>
                  <div class="submitbutton">
                    <input type="submit" class="submit" name="submit" value="Continue" />
                  </div>
                  <div class="field">
                    <div class="field1">
                    <a class="ssolink" href="#"
                      >Use single sign-on (Google) instead</a
                    >
                    </div>
                  </div>
                </form>
            </div>
            <div class="footer-link padding-top--24">
              <span>
                Don't have an account?  <a href="" class="sign1">Sign up</a></span>
              <div
                class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
              >
                <span><a href="#" class="first">Â© iNeuron</a></span>
                <span><a href="#" class="second">Contact</a></span>
                <span><a href="#" class="third">Privacy & terms</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
